<form action="http://localhost:5000/personality" method="POST" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="What is your name?" required/>
  <input type="text" name="sex" placeholder="What is your gender?" required/>
  <input type="text" name="grade" placeholder="What is your grade?" required/>
  <input type="text" name="like" placeholder="What do you like?" required/>
  <input type="text" name="hobby" placeholder="What are your hobbies?" required/>
  <input type="text" name="unlike" placeholder="What do you dislike?" required/>
  <input type="text" name="favsub" placeholder="What is your favorite subject?" required/>
  <input type="text" name="subst" placeholder="What subject(s) do you struggle with?" required/>
  <input type="text" name="concl" placeholder="Lately what concepts did you like? " required/>
  <input type="text" name="lang" placeholder="What language do you prefer? " required/>
  <input type="submit" value="submit"/>

</form>
